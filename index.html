<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My Mini App</title>
    <link rel="icon" href="#">
</head>
<body>
<script>
    console.log("Страница загружена.");

    if (window.Telegram) {
        console.log("Объект Telegram существует");

        if (Telegram.WebApp) {
            console.log("WebApp доступен!");

            const webApp = Telegram.WebApp;
            const userData = webApp.initDataUnsafe.user;

            if (userData) {
                console.log("User ID:", userData.id);
                console.log("Username:", userData.username);
                console.log("Full name:", userData.first_name, userData.last_name);
            } else {
                console.log("initDataUnsafe.user — пустой или недоступен.");
            }

            webApp.expand();
        } else {
            console.log("Telegram.WebApp НЕ доступен — приложение не запущено через Telegram.");
        }
    } else {
        console.log("window.Telegram НЕ определён — не Telegram среда.");
    }
</script>
</body>
</html>
